name: Pipeline
on: [push]

jobs:
  tests-and-eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - name: Install dependencies 🔧
        run: npm install
      - name: Run eslint and tests
        run: npm run validate