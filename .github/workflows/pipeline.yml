name: Pipeline
on: [push]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Install dependencies ğŸ”§
        run: npm ci
      - name: Run eslint
        run: npm run eslint    
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Install dependencies ğŸ”§
        run: npm ci
      - name: Run tests
        run: npm run test